<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font_awesome.css') }}">

</head>
<body>

    <div class="container">

        <!-- Image & Bot presentation -->
        <div class="row mt-3">
            <div class="row">
                <div class="col-md-2 my-auto px-0 mx-0">
                    <img src="{{ url_for('static', filename='images/bot.gif') }}" alt="Bot" class="img-fluid">
                </div>
                <div class="col my-auto">
                    <h1 class="">Botcito</h1>
                    <p class="">
                        Soy un botcito destinado para responderte las preguntas que tengas acerca de la comida saludable
                    </p>
                </div>
            </div>
        </div>

        <hr>

        <!-- Message container -->
        <div id="message-box" class="message-box"></div>

        <!-- Input box -->
        <div class="row">
            <div class="form-group">
                <div class="input-group mb-3">
                    <input id="message" type="text" placeholder="Escribe..." class="form-control" onkeypress="onKeyPress(event, this)">
                    <button class="input-group-text" id="basic-addon1" onclick="onSend()">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/font_awesome.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
